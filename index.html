  <style>
    :root {
      --accent1: #3C64B1;
      --accent2: #27DDF5;
      --accent3: #FF6F61;
      --bg-gradient: linear-gradient(120deg, #d9e4ff, #f0f9ff);
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg-gradient);
      font-family: 'Oswald', Arial, sans-serif;
      color: #111;
    }
    .page {
      max-width: 1100px;
      margin: 32px auto;
      padding: 30px;
    }
    .hero {
      background: linear-gradient(90deg, var(--accent1), var(--accent2) 70%);
      color: white;
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(50, 70, 120, 0.2);
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: space-between;
    }
    .hero h1 {
      margin: 0;
      font-size: 1.9rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .hero p {
      margin: 6px 0 0;
      font-weight: 300;
      color: rgba(255, 255, 255, 0.95);
    }
    .hero .cta {
      background: rgba(255, 255, 255, 0.15);
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 700;
      text-decoration: none;
      color: #fff;
      transition: 0.2s;
    }
    .hero .cta:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .card {
      margin-top: 18px;
      background: linear-gradient(180deg, #ffffff, #f9fcff);
      padding: 22px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
    }
    .intro {
      margin-bottom: 12px;
      color: #555;
      font-weight: 300;
    }

    /* Zoho form styling */
    .zsFormClass td { padding: 10px 8px; vertical-align: top; }
    .zsFormClass input[type="text"],
    .zsFormClass input[type="email"],
    .zsFormClass textarea,
    .zsFormClass select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-family: 'Oswald', Arial, sans-serif;
      font-weight: 300;
      transition: all 0.2s ease;
    }
    .zsFormClass input:focus,
    .zsFormClass textarea:focus,
    .zsFormClass select:focus {
      border-color: var(--accent2);
      box-shadow: 0 0 6px rgba(39, 221, 245, 0.4);
      outline: none;
    }
    .zsFormClass textarea { min-height: 140px; resize: vertical; }
    .field-label { font-weight: 700; color: var(--accent1); margin-bottom: 6px; display: block; }

    /* Buttons */
    .btn {
      display: inline-block;
      background: var(--accent1);
      color: #fff;
      padding: 12px 26px;
      border-radius: 10px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      font-family: 'Oswald', Arial, sans-serif;
      transition: all 0.2s ease;
    }
    .btn:hover {
      background: var(--accent3);
      transform: scale(1.03);
    }
    .btn.secondary {
      background: var(--accent2);
      color: #003;
    }

    .small-muted { font-size: 13px; color: #666; margin-top: 8px; }

    /* Captcha */
    #zsCaptcha img {
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .hero { flex-direction: column; align-items: flex-start; }
    }
  </style>
